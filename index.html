<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Rita Babo</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="toronto">Toronto</option>
        <option value="tokyo">Tokyo</option>
      </select>
    </div>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">January 11, 2024</div>
      <div class="time">1:38:15 AM</div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">January 11, 2024</div>
      <div class="time">1:38:15 PM</div>
    </div>

    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/ritababo" target="_blank">Rita Babo</a>
        <br />
        Open-sourced on
        <a href="https://github.com/ritababo/world-clock-rb" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://world-clock-rb.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
