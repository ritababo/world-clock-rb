<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Rita Babo</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="current-time-clock" id="current-time-clock"></div>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">January 11, 2024</div>
          </div>
          <div class="time">1:38:15 <small>AM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">January 11, 2024</div>
          </div>
          <div class="time">1:38:15 <small>PM</small></div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        This project was coded by
        <strong>
          <a href="https://github.com/ritababo" target="_blank"
            >Rita Babo</a
          ></strong
        >
        <br />
        Open-sourced on
        <a href="https://github.com/ritababo/world-clock-rb" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://world-clock-rb.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
